apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  params:
    - name: repo-url
      description: The repository URL
    - name: branch
      description: The branch to clone
    - name: image
      description: The image URL to push to
  workspaces:
    - name: pipeline-workspace
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.branch)
      workspaces:
        - name: output
          workspace: pipeline-workspace

    - name: lint
      taskRef:
        name: flake8
      params:
        - name: image
          value: "python:3.9-slim"
        - name: args
          value: ["--count","--max-complexity=10","--max-line-length=127","--statistics"]
      runAfter:
        - clone

    - name: tests
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: nose
      params:
      - name: database_uri
        value: "sqlite:///test.db"
      - name: args
        value: "-v --with-spec --spec-color"
      runAfter:
        - clone

    - name: test
      taskRef:
        name: test-task
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: build
      taskRef:
        name: build-task
      params:
        - name: image
          value: $(params.image)
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: deploy
      taskRef:
        name: deploy-task
      params:
        - name: image
          value: $(params.image)
        - name: namespace
          value: my-openshift-namespace
